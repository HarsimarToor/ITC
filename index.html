<!DOCTYPE html>
<html>
<body>
    <h1>ADD 3 NUMBERS</h1>
    
    <label>Type the first number:</label>
    <input id="n1" type="number" onkeyup="computeSum()"><br>

    <label>Type the second number:</label>
    <input id="n2" type="number" onkeyup="computeSum()"><br>

    <label>Type the third number:</label>
    <input id="n3" type="number" onkeyup="computeSum()"><br><br>

    <label id="sumlabel">The sum is:</label>
    <input id="sum" readonly><br>

    <script>
        function computeSum() {
            let a = document.getElementById("n1").value * 1;
            let b = document.getElementById("n2").value * 1;
            let c = document.getElementById("n3").value * 1;

            let sum = a + b + c;

            // Display the sum in the 'sum' input field
            document.getElementById("sum").value = sum;

            // Optionally, update the sum label for additional context
            document.getElementById("sumlabel").innerHTML = "The sum of " + a + ", " + b + " and " + c + " is: ";
        }
    </script>
</body>
</html>
